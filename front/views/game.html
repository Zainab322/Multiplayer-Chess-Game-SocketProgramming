<html>
  <link rel="stylesheet" href="/public/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <head>
    {{> head}}
  </head>

  <body>
    <header class="game-header">
      <i class="fas fa-chess-queen chess-icon"></i>
      ChessMasters
      <i class="fas fa-chess-king chess-icon"></i>
    </header>

    <div class="game-container">
      <div id="myBoard"></div>
      
      <div class="game-info">
        <div class="info-panel">
          <div class="info-item">
            <label><i class="fas fa-flag"></i> Status:</label>
            <div id="status" class="info-value">Waiting for opponent...</div>
          </div>
          
          <div class="info-item">
            <label><i class="fas fa-clock"></i> Time:</label>
            <div id="timer" class="info-value timer-display">30</div>
          </div>
        </div>

        <div class="pgn-section">
          <div class="section-header">
            <i class="fas fa-scroll"></i> Game Notation
          </div>
          <div id="pgn"></div>
          <button id="exportHistory" class="gold-button">
            <i class="fas fa-download"></i> Export PGN
          </button>
        </div>
      </div>

      <div class="chat-container">
        <div class="section-header">
          <i class="fas fa-comments"></i> Game Chat
        </div>
        <div id="chatBox">
          <ul id="chatMessages"></ul>
          <div id="chatInput">
            <input type="text" id="message" placeholder="Your move, commander..." />
            <button id="sendMessage" class="gold-button">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </div>
          <div id="spectatorMessage" style="display: none">
            <i class="fas fa-eye"></i> You are observing this royal match
          </div>
        </div>
      </div>
    </div>

    <script>
      let playerColor = "{{color}}";
      console.log("Playing as " + playerColor);

      if (playerColor === "spectator") {
        document.getElementById("chatInput").style.display = "none";
        document.getElementById("spectatorMessage").style.display = "block";
      }

      document.getElementById("sendMessage").addEventListener("click", function () {
        const messageText = document.getElementById("message").value;
        if (messageText.trim() !== "" && playerColor !== "spectator") {
          const message = {
            text: messageText,
            sender: playerColor,
            timestamp: new Date().toLocaleTimeString(),
          };
          socket.emit("chatMessage", message);
          document.getElementById("message").value = "";
        }
      });
    </script>

    <script src="/public/js/index.js"></script>
  </body>
</html>
